<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto TuHotel</title>
    <link rel="stylesheet" href="estilos-contacto.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="contenedor" data-aos="fade-left">
        <header>
            <div class="logo">
                <a href="contacto.html"><i class='bx bxs-phone'></i></a>
            </div>
            <nav>
                <a href="index.html"><i class='bx bxs-home'></i></a>
            </nav>
        </header>

        <section>
            <p class="pie">Desarrollado por <a href="https://www.instagram.com/fullweb_/">FullWeb</a></p>
            <div class="izquierda">
                <form action="https://formspree.io/f/mqkvbezd" method="post">
                    <input type="text" name="name" placeholder="Ingrese su nombre" required>
                    <input type="email" name="mail" placeholder="Ingrese su mail" required>
                    <textarea cols="65" rows="12" name="texto" placeholder="Ingrese su mensaje"></textarea>
                    <div class="envio">
                        <input type="submit" name="enviar" value="Enviar">
                    </div>
                    <input type="hidden" name="_next" value="https://tuhotel.netlify.app"> 
                </form>
            </div>
            <div class="derecha">
                <div class="contenido">
                    <p>Gracias por llegar hasta esta seccion de nuestro sitio, no  dudes en contactarte con nosotros en caso de tener una consulta o lo que sea que necesites. Muchisimas gracias y esperamos darte el  mejor servicio posible para tu/s hospedaje/s.</p>
                    <div class="direccion">
                        <p>TuHotel</p>
                        <p>Iguazu 934, Bs As</p>
                    </div>
                    <div class="redes">
                        <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                        <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                        <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#"><i class='bx bxl-gmail'></i></a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
